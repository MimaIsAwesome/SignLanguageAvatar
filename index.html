<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SignLanguage</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<header id="navbar">
		<div id="container" style="margin-top: 0px;">
			<ul class="display-flex__space-between">
				<h3 style="color: white">SignLang</h3>
				<div class="display-flex__start">
					<input type="text" id="text-input" class="input-text-run-seq">
					<button class="btn-run-seq" id="btn-run"><h3>Run</h3></button>
				</div>
				<div class="display-flex__end">
					<h3 id="slow" style="padding-right: 10px; color:white">Slow</h3>
					<label class="switch">
						<input id="checker" type="checkbox" checked>
						<span class="slider round"></span>
					</label>
					<h3 id="fast" style="padding-left: 10px; color:white">Fast</h3>
				</div>
			</ul>
		</div>
	</header>

			<canvas class="webgl"></canvas>

				<div class="flex">

					<button id="Q">Q</button>
					<button id="R">R</button>

					<button id="T">T</button>
					<button id="U">U</button>

					<button id="W">W</button>

			</div>

			</div>
